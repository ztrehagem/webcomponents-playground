<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <script src="/main.js" type="module" defer></script>
</head>
<body>
  <div id="app"></div>

  <template id="app-template">
    <div class="word-count">
      <div contenteditable="">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Possimus perspiciatis tempora aliquid facere delectus nesciunt debitis accusamus, nemo provident est molestias eveniet nihil exercitationem dolores quod cum et in quis.</div>

        `customElements.define()` 時に extends する要素名を指定した場合は、
        `is` 属性によるカスタムコンポーネント指定しか受け付けない。
      -->
    </div>
  </template>

  <foo-component></foo-component>
</body>
</html>
