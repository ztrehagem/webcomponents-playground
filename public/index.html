<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/main.js" type="module" defer></script>
</head>
<body>
  <div id="word-count-root"></div>

  <template id="word-count-template">
    <div class="word-count">
      <p contenteditable="">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Possimus perspiciatis tempora aliquid facere delectus nesciunt debitis accusamus, nemo provident est molestias eveniet nihil exercitationem dolores quod cum et in quis.</p>
      <p is="word-count"></p>
      <!--
        `customElements.define()` 時に extends する要素名を指定した場合は、
        `is` 属性によるカスタムコンポーネント指定しか受け付けない。
      -->
    </div>
  </template>

  <!--
    anonymous custom elements は HTMLElement しか extends できない。
   -->
  <foo-component></foo-component>

  <!--
    .html ファイルを fetch -> DOMParser でパースして shadowRoot.appendChild
   -->
  <bar-component></bar-component>

  <bar-component text-color="red">
    <span slot="name">John Doe</span>
  </bar-component>
</body>
</html>
